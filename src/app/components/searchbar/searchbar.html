<!-- searchbar.component.html -->
<div class="w-full max-w-xl mx-auto">
  <!-- Search Wrapper -->
  <div class="relative">
    <div 
      [class]="'relative flex items-center bg-white rounded-full shadow-lg transition-all duration-300 ' + (isFocused ? 'ring-2 ring-blue-500 shadow-2xl' : 'shadow-md hover:shadow-xl')">
      
      <!-- Search Icon -->
      <div class="absolute left-4 flex items-center pointer-events-none">
        <svg 
          [class]="'w-5 h-5 transition-colors duration-200 ' + (isFocused ? 'text-blue-500' : 'text-gray-400')"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>

      <!-- Input Field -->
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (input)="onSearch()"
        placeholder="Search for a city..."
        class="w-full py-3 pl-12 pr-12 text-gray-700 bg-transparent rounded-full outline-none text-base placeholder-gray-400 transition-all duration-200"
      />

      <!-- Clear Button -->
      <button
        *ngIf="searchQuery.length > 0"
        (click)="clearSearch()"
        type="button"
        class="absolute right-4 flex items-center justify-center w-7 h-7 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-all duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Search Suggestions Dropdown -->
    <div 
      *ngIf="showSuggestions && suggestions.length > 0"
      class="absolute w-full mt-2 bg-white rounded-2xl shadow-2xl overflow-hidden z-50 border border-gray-100">
      <ul class="py-2">
        <li 
          *ngFor="let suggestion of suggestions; let i = index"
          (click)="selectSuggestion(suggestion)"
          class="px-4 py-2.5 flex items-center gap-3 hover:bg-blue-50 cursor-pointer transition-colors duration-150 group">
          <svg class="w-4 h-4 text-gray-400 group-hover:text-blue-500 transition-colors duration-150" 
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span class="text-gray-700 group-hover:text-blue-600 transition-colors duration-150">
            {{ suggestion }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
