<div class="w-full max-w-xl mx-auto">
  
  <div class="relative">
    <div 
      [class]="'relative flex items-center bg-white rounded-full shadow-lg transition-all duration-300 ' + (isFocused ? 'ring-2 ring-blue-500 shadow-2xl' : 'shadow-md hover:shadow-xl')">
      
      
      <div class="absolute left-4 flex items-center pointer-events-none">
        <svg 
          *ngIf="!isLoading"
          [class]="'w-5 h-5 transition-colors duration-200 ' + (isFocused ? 'text-blue-500' : 'text-gray-400')"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        
        
        <svg 
          *ngIf="isLoading"
          class="w-5 h-5 text-blue-500 animate-spin" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24">
          <circle 
            class="opacity-25" 
            cx="12" 
            cy="12" 
            r="10" 
            stroke="currentColor" 
            stroke-width="4">
          </circle>
          <path 
            class="opacity-75" 
            fill="currentColor" 
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>

      
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (input)="onSearch()"
        placeholder="Search for a city..."
        class="w-full py-3 pl-12 pr-24 text-gray-700 bg-transparent rounded-full outline-none text-base placeholder-gray-400 transition-all duration-200"
      />

      
      <div class="absolute right-2 flex items-center gap-1">
        
        <button
          *ngIf="searchQuery.length > 0"
          (click)="clearSearch()"
          type="button"
          title="Clear search"
          class="flex items-center justify-center w-8 h-8 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-all duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    
    <div 
      *ngIf="showSuggestions && suggestions.length > 0"
      class="absolute w-full mt-2 bg-white rounded-2xl shadow-2xl overflow-hidden z-50 border border-gray-100">
      <ul class="py-2 max-h-80 overflow-y-auto">
        <li 
          *ngFor="let suggestion of suggestions; let i = index"
          (mousedown)="selectSuggestion(suggestion)"
          class="px-4 py-3 flex items-start gap-3 hover:bg-blue-50 cursor-pointer transition-colors duration-150 group">
          <svg class="w-4 h-4 mt-0.5 text-gray-400 group-hover:text-blue-500 transition-colors duration-150 flex-shrink-0" 
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <div class="flex flex-col">
            <span class="text-gray-800 font-medium group-hover:text-blue-600 transition-colors duration-150">
              {{ suggestion.name }}
            </span>
            <span class="text-xs text-gray-500 mt-0.5">
              {{ suggestion.state ? suggestion.state + ', ' : '' }}{{ suggestion.country }}
            </span>
          </div>
        </li>
      </ul>
    </div>

    
    <div 
      *ngIf="showSuggestions && suggestions.length === 0 && searchQuery.length >= 2 && !isLoading"
      class="absolute w-full mt-2 bg-white rounded-2xl shadow-2xl overflow-hidden z-50 border border-gray-100">
      <div class="px-4 py-6 text-center text-gray-500">
        <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-sm">No cities found</p>
        <p class="text-xs mt-1">Try a different search term</p>
      </div>
    </div>
  </div>
</div>
