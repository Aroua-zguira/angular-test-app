<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
  
  <div class="bg-white rounded-2xl border-2 border-yellow-400 p-4 shadow-sm flex items-center gap-3">
    <div class="bg-yellow-100 rounded-xl p-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-gray-500 text-xs font-medium">Cities Added</p>
      <p class="text-xl font-bold text-gray-600">{{cityNumber}}</p>
    </div>
  </div>

  
  <div class="bg-white rounded-2xl border-2  border-yellow-400 p-4 shadow-sm flex items-center gap-3">
    <div class="bg-yellow-100 rounded-xl p-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-gray-500 text-xs font-medium">Avg Temperature</p>
      <p class="text-xl font-bold text-gray-600">{{avgTemperature}}C</p>
    </div>
  </div>

  
  <div class="bg-white rounded-2xl border-2  border-yellow-400 p-4 shadow-sm flex items-center gap-3">
    <div class="bg-yellow-100 rounded-xl p-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-gray-500 text-xs font-medium">Avg Humidity</p>
      <p class="text-xl font-bold text-gray-600">{{avgHumidity}} %</p>
    </div>
  </div>

  
  <div class="bg-white rounded-2xl border-2  border-yellow-400 p-4 shadow-sm flex items-center gap-3">
    <div class="bg-yellow-100 rounded-xl p-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l1.5-1.5M15 19l-1.5-1.5M12 22v-3" />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-gray-500 text-xs font-medium">Rain Prob Avg</p>
      <p class="text-xl font-bold text-gray-600">20%</p>
    </div>
  </div>
</div>
